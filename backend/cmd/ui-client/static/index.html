<!-- index.html -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Keycloak Auth Test</title>
    <style>
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        #response {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body onload="App.init()">
<div class="container">
    <div id="authSection" class="hidden">
        <input type="text" id="inputData" placeholder="Enter greeting">
        <button id="sendBtn">Send Test Request</button>
        <div id="response"></div>
    </div>
    <div id="loading">Loading...</div>
</div>

<script src="lib/keycloak.js"></script>
<script src="app/conf.js"></script>
<script src="app/main.js"></script>
</body>
</html>
